<md-card-title>
  <md-card-title-text>
    <span class="md-headline">Forgot Password?</span>
    <span class="md-body-1">We'll send you a link to reset it.</span>
  </md-card-title-text>
</md-card-title>
<md-card-content>
  <form layout="column" name="form" ng-submit="control.user.getResetLink(form,state.email)" novalidate>
    <md-input-container>
      <label>Email</label>
      <input type="email" name="email" ng-model="state.email" required>
      <div ng-messages="state.submitted && form.email.$error" aria-label="Login Email Errors">
        <div ng-message="required" aria-label="Login Email Required Error">This is required.</div>
        <div ng-message="email" aria-label="Login Email Invalid Error">Please enter a valid email.</div>
      </div>
    </md-input-container>
    <div layout="row" layout-align="end end">
      <md-button aria-label="Send Reset Link Button" type="submit" class="md-primary md-raised">Send Reset Link</md-button>
    </div>
  </form>
</md-card-content>
